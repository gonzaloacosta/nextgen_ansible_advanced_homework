- name: Run a Smoke Test on the QA 
  hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_info:
      cloud: openstack
      filters:
        hostname: frontend
    register: result
    tags:
      - osp.smoke

  - debug:
      msg: "{{ result.openstack_servers[0].public_v4 }}"

  - name: Curl website
    uri:
      url: "http://{{ result.openstack_servers[0].public_v4 }}"
      timeout: 60
      return_content: yes
    register: webpage
    tags:
      - osp.smoke

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke